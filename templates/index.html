<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">InfoStream</h1>
        <div class="search-bar text-center">
            <input type="text" id="searchInput" placeholder="Search for categories..." oninput="applySearchAndFilter()">
        </div>
        <div class="filters text-center">
            <!-- Parent Category Buttons -->
            <div class="category-buttons-container">
                <button id="parentScrollLeft" class="scroll-button" onclick="window.scrollLeft('parentCategoryButtonsWrapper')">
                    <img src="{{ url_for('static', filename='icons/prev.png') }}" alt="Previous" class="arrow-icon">
                </button>
                <div id="parentCategoryButtonsWrapper" class="category-buttons-wrapper">
                    <div id="parentCategoryButtons" class="category-buttons">
                        {% for parent in parent_categories %}
                        <button class="btn btn-primary mx-1" onclick="loadParentCategory('{{ parent }}')">{{ parent }}</button>
                        {% endfor %}
                    </div>
                </div>
                <button id="parentScrollRight" class="scroll-button" onclick="window.scrollRight('parentCategoryButtonsWrapper')">
                    <img src="{{ url_for('static', filename='icons/next.png') }}" alt="Next" class="arrow-icon">
                </button>
            </div>
            <!-- Child Category Buttons -->
            <div class="category-buttons-container">
                <button id="childScrollLeft" class="scroll-button" onclick="window.scrollLeft('childCategoryButtonsWrapper')" style="visibility: hidden;">
                    <img src="{{ url_for('static', filename='icons/prev.png') }}" alt="Previous" class="arrow-icon">
                </button>
                <div id="childCategoryButtonsWrapper" class="category-buttons-wrapper">
                    <div id="childCategoryButtons" class="category-buttons"></div>
                </div>
                <button id="childScrollRight" class="scroll-button" onclick="window.scrollRight('childCategoryButtonsWrapper')" style="visibility: hidden;">
                    <img src="{{ url_for('static', filename='icons/next.png') }}" alt="Next" class="arrow-icon">
                </button>
            </div>
        </div>
        <!-- Video Section -->
        <div id="videoSection" class="text-center row">
            {% for video in initial_videos %}
            <div class="col-md-4 mb-4">
                <div class="embed-responsive embed-responsive-16by9 rounded">
                    <iframe class="embed-responsive-item" src="{{ video[0] }}" allowfullscreen></iframe>
                </div>
                <div class="video-title">{{ video[1] }}</div>
            </div>
            {% endfor %}
        </div>
        <!-- PDF Section -->
        <div id="pdfSection" class="text-center mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
